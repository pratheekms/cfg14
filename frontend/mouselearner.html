	<script>
		count = 0;
		hitcount=0; 
		function setter(event)
		{
			clientX=event.clientX;
			clientY=event.clientY;
		}
		
		function hit()
		{
			hitcount++;
		}
	
		function rand(){
			count++;
			if(count == 100) str="score is "+hitcount;
			console.log(str);
			return
			var ob = document.getElementById("frame");
			var left = Math.random()*(screen.width-100);
			var top = Math.random()*(screen.height-100);
			var dis = Math.sqrt((left+50-clientX)*(left+50-clientX)+(top+50-clientY)*(top+50-clientY))
			ratio = (left+50-clientX)/(top+50-clientY)
			var degrees = Math.atan( ratio ) * 180/Math.PI;
			if(clientX<left+50)	
				if( degrees > 0 )var str = "Go " + degrees + " degrees right from down";
				else var str = "Go " + Math.abs(degrees) + " degrees right from up ";
			else
				if( degrees > 0 )var str = "Go " + degrees + " degrees left from up";
				else var str = "Go " + Math.abs(degrees) + " degrees left from down ";
			str+= dis/100 + "units"
			console.log(str,degrees,ratio,clientX,clientY,left+50,top+50);
			ob.innerHTML='<img onclick="hit()" src="http://fc09.deviantart.net/fs71/i/2011/093/b/c/soft_blue_gradient_by_davidm147-d3d5p44.jpg" style="height:100px;width:100px;position:absolute;top:'+top+'px;left:'+ left +'px" alt="..." class="img-circle">'
		}
	
	</script>
	<style>
		img{
				-webkit-animation: myfirst 0.5s;/*Chrome, Safari, Opera */
				animation: myfirst 0.5s;
			}

			/* Chrome, Safari, Opera */
			@-webkit-keyframes myfirst {
				from {opacity:0}
				to {opacity:1}
			}

			/* Standard syntax */
			@keyframes myfirst {
				from {opacity:0}
				to {opacity:1}
			}
	</style>
</head>

<body onclick=rand() onmousemove="setter(event)">

    <!-- Navigation -->
	<div id="frame" style="position:absolute;width:100%;height:100%">
	
	</div>
