<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Search</title>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <!--link href="css/round-about.css" rel="stylesheet"-->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

        <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                </button>
                <a class="navbar-brand" href="#">EnAble India</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">JP Morgan Code For Good Team 14</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Introduction Row -->
        <div class="row">
            <div class="col-lg-12">
                
            </div>
        </div>

        <!-- Team Members Row -->
        <div class="row" style="margin-top:5%">
			
			
			<div class="btn-group btn-group-justified">
			  <div class="btn-group">
				<button onclick="set(1)" type="button" class="btn btn-primary">Personal Development</button>
			  </div>
			  <div class="btn-group">
				<button onclick="set(2)" type="button" class="btn btn-primary">Learning</button>
			  </div>
			  <div class="btn-group">
				<button onclick="set(3)" type="button" class="btn btn-primary">Jobs</button>
			  </div>
			</div>
		
		
            <div class="col-lg-12" style="margin-top:1%">
				<form method="POST" action="/search/" class="input-group"> 
				  <input name="search" type="search" class="form-control">
			
				  <span class="input-group-btn">
					<button class="btn btn-default" type="button">Go!</button>
				  </span>
				  <input id="category" name="category" type="hidden" value="none" class="form-control"/>
				</form><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->
			
			<script>
				var categories = ["Personal Development", "Learning", "Jobs"]
				function set(a)
				{
					document.getElementById("category").value = categories[a-1];
				}
			</script>
			{% for mentor in mentors %}
            <div class="col-lg-4 col-sm-6 text-center">
                
                <h3>{{ mentor.username }}
                    <small>{{ mentor.mentor.mentor_skills.all()[0].category }}</small>
                }
                </h3>
                <p>Interests : {{ mentor.mentor.mentor_skills.all()[0].sub_category }}</p>
            </div>
            {% endfor %}
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; enAbleIndia14</p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.0 -->
    <script src="{% static "js/jquery-1.11.0.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

</body>

</html>
